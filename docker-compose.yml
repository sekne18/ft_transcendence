services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - transcendence

  backend:
    build: ./backend
    container_name: backend
    expose:
      - "3000"
    networks:
      - transcendence

  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - transcendence
networks:
  transcendence:
    driver: bridge