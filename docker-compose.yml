services:
  backend:
    build:
      context: ./backend
    container_name: backend
    volumes:
      - backend_db:/app/db_data
    expose:
      - "3000"
    networks:
      - app-network
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "0.0.0.0:8081:80"
      - "0.0.0.0:8443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    ports:
    - "4040:4040"
    command:
      - "http"
      - "--log=stdout"
      - "nginx:80"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    networks:
      - app-network
    depends_on:
      - nginx
    restart: unless-stopped


volumes:
  backend_db:
    driver: local
    driver_opts:
      type: none
      device: ./backend/db_data
      o: bind

networks:
  app-network:
    driver: bridge