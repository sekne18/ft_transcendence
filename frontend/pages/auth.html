<div class="w-full max-w-md rounded-xl shadow-md p-6">
    <div class="flex flex-col items-center">
      <div class="bg-blue-500 p-2 rounded-full mb-2">
        <iconify-icon icon="lucide:table-tennis" class="text-white text-2xl"></iconify-icon>
      </div>
      <h1 class="text-2xl font-bold">Welcome to PongMaster</h1>
      <p class="text-gray-500">Sign in to continue</p>
    </div>

    <div class="border-t my-4"></div>

    <div class="flex space-x-2 justify-center mb-4">
      <button id="tab-login" class="px-4 py-2 font-medium border-b-2 border-blue-500">Login</button>
      <button id="tab-register" class="px-4 py-2 font-medium text-gray-500">Register</button>
    </div>

    <form id="login-form" class="flex flex-col gap-4" style="display: block">
      <input id="login-email" type="email" placeholder="Enter your email" class="border p-2 rounded" />
      <input id="login-password" type="password" placeholder="Enter your password" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Sign In</button>
    </form>

    <form id="register-form" class="flex flex-col gap-4" style="display: none">
      <input id="register-username" type="text" placeholder="Choose a username" class="border p-2 rounded" />
      <input id="register-email" type="email" placeholder="Enter your email" class="border p-2 rounded" />
      <input id="register-password" type="password" placeholder="Create a password" class="border p-2 rounded" />
      <input id="register-confirm" type="password" placeholder="Confirm your password" class="border p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Create Account</button>
    </form>

    <div class="mt-4 border-t pt-4 text-center text-sm text-gray-500">
      For demo purposes, you can use:
      <div class="mt-2 text-xs bg-gray-100 p-2 rounded-md">
        <p>Email: player1@example.com</p>
        <p>Password: password123</p>
      </div>
    </div>
  </div>
