<div class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-6">
        <!-- User profile card -->
        <div class="w-full md:w-1/3">
            <div class="bg-[#15151E] rounded-lg shadow-md">
                <div class="flex flex-col items-center gap-4 py-8 px-4">
                    <div class="relative">
                        <img id="user-avatar" src="/api/placeholder/150/150" alt="User Avatar"
                            class="w-24 h-24 rounded-full object-cover border-4 border-blue-500">
                    </div>
                    <div class="text-center">
                        <h2 id="username" class="text-2xl font-bold">Loading...</h2>
                        <p id="user-email" class="text-gray-500"></p>
                    </div>

                    <div class="flex items-center gap-2 mt-2">
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Level 5</span>
                        <span id="rank"
                            class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded"></span>
                    </div>

                    <div class="w-full mt-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span>Experience</span>
                            <span>250/500 XP</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-[#6366F1] h-2 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 w-full gap-4 mt-4">
                        <div class="flex flex-col items-center">
                            <span id="games-played" class="text-2xl font-bold">0</span>
                            <span class="text-gray-500 text-sm">Games</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="wins" class="text-2xl font-bold text-green-500">0</span>
                            <span class="text-gray-500 text-sm">Wins</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span id="losses" class="text-2xl font-bold text-red-500">0</span>
                            <span class="text-gray-500 text-sm">Losses</span>
                        </div>
                    </div>

                    <button id="edit-profile-btn"
                        class="mt-4 w-full bg-[#262649] hover:bg-[#232344] text-white font-semibold py-2 px-4 rounded transition">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content card -->
        <div class="w-full md:w-2/3">
            <div class="bg-[#16161F] rounded-lg shadow-md">
                <div class="pb-0 pt-4 px-4 flex-col items-start">
                    <div class="border-b border-[#43454b]">
                        <ul class="flex flex-wrap mb-4 rounded-lg bg-[#27272A]" id="tabs-list">
                            <li class="bg-[#3F3F46] m-1 rounded-lg">
                                <button class="p-2 border-b-2 border-transparent tab-button active"
                                    data-tab="stats">Statistics</button>
                            </li>
                            <li class="m-1">
                                <button class="p-2 border-b-2 border-transparent hover:text-gray-300 tab-button"
                                    data-tab="history">Match History</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="p-4">
                    <!-- Stats Tab Content -->
                    <div id="stats-content" class="tab-content active">
                        <div class="space-y-6">
                            <div class="bg-[#1E1E2A] rounded-lg p-4">
                                <h3 class="text-lg font-semibold mb-4">Performance</h3>
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between mb-1">
                                            <span class="text-gray-500">Win Rate</span>
                                            <span id="win-rate" class="font-semibold">0%</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div id="win-rate-bar" class="bg-green-500 h-2 rounded-full"
                                                style="width: 0%"></div>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="flex justify-between mb-1">
                                            <span class="text-gray-500">Average Score</span>
                                            <span class="font-semibold">4.2 - 2.8</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-blue-500 h-2 rounded-full" style="width: 70%"></div>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="flex justify-between mb-1">
                                            <span class="text-gray-500">Longest Win Streak</span>
                                            <span class="font-semibold">4 games</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div class="bg-yellow-500 h-2 rounded-full" style="width: 40%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-[#1E1E2A] rounded-lg p-4">
                                <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
                                <div id="recent-activity" class="space-y-3">
                                    <!-- Recent match history items will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Match History Tab Content -->
                    <div id="history-content" class="tab-content hidden">
                        <div id="match-history" class="space-y-4">
                            <!-- Match history items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div id="edit-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-[#15151E] rounded-lg shadow-lg max-w-2xl w-full mx-4">
        <div class="flex justify-between items-center p-4 border-b border-[#43454b]">
            <h2 class="text-xl font-bold">Edit Profile</h2>
            <button id="close-modal" class="text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="edit-profile-form">
            <div class="p-4">
                <div class="flex flex-col md:flex-row gap-6 py-4">
                    <div class="flex flex-col items-center gap-4 md:w-1/3">
                        <img id="avatar-input" src="/api/placeholder/150/150" alt="Avatar"
                            class="w-32 h-32 rounded-full object-cover border-4 border-blue-500">
                        <button type="button" id="change-avatar-btn"
                            class="bg-[#262649] hover:bg-[#232344] text-white px-4 py-2 rounded-lg flex items-center gap-2">
                            Change Avatar
                        </button>
                    </div>

                    <div class="flex-1 space-y-4">
                        <div class="space-y-4">
                            <h4 class="text-lg font-semibold">Basic Information</h4>
                            <div>
                                <label for="display-name-input"
                                    class="block text-sm font-medium text-gray-400 mb-1">Display Name</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                                    </div>
                                    <input type="text" id="display-name-input" name="display_name"
                                        class="bg-[#1E1E2A] text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Enter your username">
                                </div>
                            </div>
                            <div>
                                <label for="username-input"
                                    class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                                    </div>
                                    <input disabled type="username" id="username-input" name="username"
                                        class="bg-[#1E1E2A] opacity-40 text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                            <div>
                                <label for="email-input"
                                    class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">

                                    </div>
                                    <input disabled type="email" id="email-input" name="email"
                                        class="bg-[#1E1E2A] opacity-40 text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Enter your email">
                                </div>
                            </div>
                        </div>

                        <div class="border-t border-[#43454b] my-4 pt-4">
                            <h4 class="text-lg font-semibold">Change Password</h4>
                            <div class="mt-4">
                                <label for="current-password-input"
                                    class="block text-sm font-medium text-gray-400 mb-1">Current Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="current-password-input" name="currentPassword"
                                        class="bg-[#1E1E2A] text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Enter current password">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="new-password-input" class="block text-sm font-medium text-gray-400 mb-1">New
                                    Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-key text-gray-400"></i>
                                    </div>
                                    <input type="password" id="new-password-input" name="newPassword"
                                        class="bg-[#1E1E2A] text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Enter new password">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="confirm-password-input"
                                    class="block text-sm font-medium text-gray-400 mb-1">Confirm New Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <i class="fas fa-check-circle text-gray-400"></i>
                                    </div>
                                    <input type="password" id="confirm-password-input" name="confirmPassword"
                                        class="bg-[#1E1E2A] text-white rounded-lg block w-full pl-10 p-2.5"
                                        placeholder="Confirm new password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-2 p-4 border-t border-[#43454b]">
                <button type="button" id="cancel-edit"
                    class="text-red-500 hover:font-bold px-4 py-2 rounded-lg">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
