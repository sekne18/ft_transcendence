<div id="page-chat" class="page-content">
    <div class="max-w-lg mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-6 text-center" data-i18n="chat_title">Chat</h2>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="h-80 p-4 overflow-y-auto" id="chat-messages">
            <div class="mb-4">
              <div class="font-bold">Player1</div>
              <div class="bg-gray-100 p-2 rounded">Hello everyone!</div>
            </div>
            <div class="mb-4">
              <div class="font-bold">Player2</div>
              <div class="bg-gray-100 p-2 rounded">Hi there! Ready for a game?</div>
            </div>
            <div class="mb-4">
              <div class="font-bold">Player3</div>
              <div class="bg-gray-100 p-2 rounded">Let's play!</div>
            </div>
          </div>
          
          <div class="p-4 border-t">
            <div class="flex">
              <input type="text" id="chat-input" class="flex-grow px-3 py-2 border rounded-l focus:outline-none" placeholder="Type a message...">
              <button id="send-message" class="bg-blue-500 text-white px-4 py-2 rounded-r" data-i18n="chat_send">Send</button>
            </div>
          </div>
        </div>
      </div>
  </div>
