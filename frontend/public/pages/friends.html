<div id="page-friendslist" class="h-full w-full">
    <div class="max-w-5xl mx-auto mt-50">
        <div>
            <h1 class="text-2xl font-bold" data-i18n="friendslist_title"></h1>
            <p class="text-gray-500" data-i18n="friendslist_desc"></p>
        </div>

      <div class="shadow-md rounded-lg mt-6 p-4 bg-[#15151E]">
            <div class="flex flex-row items-center justify-between">
                <div class="flex space-x-4 overflow-x-auto rounded-lg" id="tabs">
                    <button data-tab="all_friends" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 rounded-lg hover:bg-gray-600 hover:text-white" data-i18n="friendslist_all_friends">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A6.001 6.001 0 0112 15a6.001 6.001 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    <button data-tab="online" class="px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 rounded-lg hover:bg-green-600 hover:text-white" data-i18n="friendslist_online">
                    </button>
                    <button data-tab="pending" class="px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 rounded-lg hover:bg-yellow-600 hover:text-white" data-i18n="friendslist_pending">
                    </button>
                    <button data-tab="blocked" class="px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 rounded-lg hover:bg-red-600 hover:text-white" data-i18n="friendslist_blocked">
                    </button>
                </div>
                <div class="relative ml-4">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input 
                        type="search" 
                        id="friends_search" 
                        data-i18nplaceholder="friendslist_search" 
                        class="block w-full px-3 py-2 pl-10 text-sm text-white border border-gray-600 rounded-lg bg-gray-700 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
                </div>
            </div>
          </div>
    </div>
</div>
