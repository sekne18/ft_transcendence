<div id="page-game"
    class="h-full w-full flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 bg-[#16161F]">
    <!-- Game Header with Player Info -->
    <div
        class="w-full max-w-4xl flex flex-row items-center justify-between mb-4 px-2 py-3 rounded-lg">
        <!-- Player Info -->
        <div class="flex items-center gap-3">
            <div id="player-avatar"
                class="w-12 h-12 rounded-full bg-yellow-600 flex items-center justify-center text-xl font-bold">P
            </div>
            <div>
                <p id="player-username" class="font-orbitron font-semibold text-white" data-i18n="game_player">Player</p>
                <p id="player-stats" class="text-gray-300 text-sm">W: 0 / L: 0</p>
            </div>
            <span id="score-left" class="text-2xl sm:text-3xl font-orbitron font-bold text-white ml-10">0</span>
        </div>

        <!-- Score Display -->
            <span class="text-lg sm:text-xl text-[#7a7cb7] px-4 py-1 rounded-2xl font-orbitron bg-[#262649]">vs</span>
        <!-- Opponent Info -->
        <div class="flex items-center gap-3 flex-row-reverse">
            <div class="w-12 h-12 rounded-full bg-gray-600 flex items-center justify-center text-xl font-bold">AI
            </div>
            <div class="text-right">
                <p id="opponent-name" class="font-orbitron font-semibold text-white" data-i18n="game_opponent">Opponent</p>
                <p class="text-gray-300 text-sm">Computer</p>
            </div>
            <span id="score-right" class="text-2xl sm:text-3xl font-orbitron font-bold text-white mr-10">0</span>
        </div>
    </div>
    

    <!-- Game Container -->
    <div class="grow flex flex-col items-center justify-center relative">
        <!-- Game Canvas -->
        <canvas id="game-canvas" class="min-h-0 rounded-lg border border-gray-700 shadow-lg"></canvas>

        <!-- Game Overlay -->
        <div id="game-overlay"
            class="invisible w-full absolute h-full z-20 flex flex-col items-center justify-center rounded-lg">
            <h2 id="game-result-text" class="text-4xl sm:text-5xl font-orbitron font-bold mb-3"></h2>
            <p id="game-result-score" class="text-xl sm:text-2xl font-orbitron mb-6"></p>
            <button id="game-matchmake-button"
                class="px-6 py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-orbitron rounded-md transition-colors shadow-lg"
                data-i18n="game_play_again">
                Play Again
            </button>
        </div>
    </div>
</div>
