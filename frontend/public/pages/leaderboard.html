<div id="page-leaderboard" class="h-full w-full">
  <div class="max-w-5xl mx-auto mt-12 sm:mt-50">
    <div>
      <h1 class="text-2xl font-bold" data-i18n="leaderboard_title"></h1>
      <p class="text-gray-500" data-i18n="leaderboard_desc"></p>
    </div>
    <div class="shadow-md rounded-lg mt-15 p-4 bg-[#15151E]">
      <div class="border-b border-gray-600 mb-2">
        <div class="flex space-x-4" id="tabs">
          <button data-tab="global" data-i18n="tab_global"
          class="px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-300 border-b-2 border-transparent hover:text-blue-500 hover:border-blue-500 active-tab">
          Global
        </button>
        </div>
      </div>
      <!-- Table -->
      <div class="overflow-x-auto bg-[#16161F] b-gray-600 p-4">
        <table class="min-w-full table-auto border-separate border-spacing-y-2">
          <thead class="mb-2">
            <tr
              class="bg-[#27272A] text-left text-xs font-semibold text-gray-500 uppercase">
              <th class="px-4 py-2 text-center rounded-l-xl" data-i18n="leaderboard_rank"></th>
              <th class="px-4 py-2" data-i18n="leaderboard_player">Player</th>
              <th class="px-4 py-2 text-center" data-i18n="leaderboard_level"></th>
              <th class="px-4 py-2 text-center" data-i18n="leaderboard_wins"></th>
              <th class="px-4 py-2 text-center" data-i18n="leaderboard_losses"></th>
              <th class="px-4 py-2 rounded-r-xl" data-i18n="leaderboard_win_rate"></th>
            </tr>
          </thead>
          <tbody id="leaderboard-body" class="text-sm divide-y divide-gray-200 dark:divide-gray-800">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
