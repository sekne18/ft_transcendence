<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>ft_transcendence</title>
</head>
<body class="dark text-foreground bg-background">
  <nav class="flex items-center justify-between bg-[var(--navbar)] px-4 py-4 shadow-sm">
    <div class="flex items-center">
      <a href="/" class="nav-link ml-4 text-xl font-semibold text-white hover:text-blue-500" data-i18n="nav_title"></a>
    </div>
    <div class="flex space-x-4">
      <a href="/game" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded" data-i18n="nav_game" data-page="game"></a>
      <a href="/leaderboard" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded" data-i18n="nav_leaderboard" data-page="leaderboard"></a>
      <a href="/chat" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded" data-i18n="nav_chat" data-page="chat"></a>
    </div>
    
    <!-- Language Dropdown -->
    <div class="relative">
      <button id="langDropdownButton" class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
        Language
      </button>
      <ul id="langDropdownMenu" class="absolute right-0 mt-2 hidden w-32 bg-white rounded shadow-md z-10 text-sm text-gray-800">
        <li><button data-lang="en" class="w-full px-4 py-2 hover:bg-blue-100 text-left">English</button></li>
        <li><button data-lang="nl" class="w-full px-4 py-2 hover:bg-blue-100 text-left">Nederlands</button></li>
        <li><button data-lang="sl" class="w-full px-4 py-2 hover:bg-blue-100 text-left">Slovenščina</button></li>
      </ul>
    </div>
    <div class="flex">
      <a href="/profile" class="inline-block bg-indigo-600 text-white w-12 h-12 rounded-full hover:bg-indigo-700"></a>
    </div>
  </nav>
  <main id="app" class="container mx-auto h-screen p-4">
  </main>
  <script type="module" src="./main.ts"></script>
</body>
</html>
