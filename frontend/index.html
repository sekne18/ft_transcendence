<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>ft_transcendence</title>
</head>

<body class="dark text-foreground bg-background">
  <nav class="flex items-center justify-between bg-[var(--navbar)] px-4 py-4 shadow-sm">
    <div class="flex items-center">
      <a href="/" class="nav-link ml-4 text-xl font-semibold text-white hover:text-blue-500" data-i18n="nav_title"></a>
    </div>
    <div class="flex space-x-4">
      <a href="/game" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded" data-i18n="nav_game"
        data-page="game"></a>
      <a href="/leaderboard" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded"
        data-i18n="nav_leaderboard" data-page="leaderboard"></a>
      <a href="/chat" class="nav-link px-3 py-2 text-white hover:text-blue-500 rounded" data-i18n="nav_chat"
        data-page="chat"></a>
    </div>

    <div class="flex flex-row">
      <div class="relative content-center mr-5">
        <svg id="langDropdownButton" class="hover:scale-110" enable-background="new 0 0 50 50" id="Layer_1"
          version="1.1" viewBox="0 0 50 50" width="1.5rem" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <rect fill="none" height="50" width="50" />
          <circle cx="25" cy="25" fill="none" r="24" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10"
            stroke-width="2" />
          <ellipse cx="25" cy="25" fill="none" rx="12" ry="24" stroke="#fff" stroke-linecap="round"
            stroke-miterlimit="10" stroke-width="2" />
          <path d="M6.365,40.438C10.766,37.729,17.479,36,25,36  c7.418,0,14.049,1.682,18.451,4.325" fill="none"
            stroke="#fff" stroke-miterlimit="10" stroke-width="2" />

            stroke="#fff" stroke-miterlimit="10" stroke-width="2" />
          <line fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2" x1="1" x2="49" y1="25" y2="25" />
          <line fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="2" x1="25" x2="25" y1="1" y2="49" />
        </svg>
        <ul id="langDropdownMenu"
          class="absolute right-0 mt-2 hidden w-32 bg-white rounded shadow-md z-10 text-sm text-gray-800">
          <li><button data-lang="en" class="w-full px-4 py-2 hover:bg-blue-100 text-left">English</button></li>
          <li><button data-lang="nl" class="w-full px-4 py-2 hover:bg-blue-100 text-left">Nederlands</button></li>
          <li><button data-lang="sl" class="w-full px-4 py-2 hover:bg-blue-100 text-left">Slovenščina</button></li>
        </ul>
      </div>
      <div class="flex">
        <a href="/profile" class="inline-block w-12 h-12 rounded-full border-2 border-[#33335f] hover:border-3 hover:border-blue-500"><img src="https://i.pravatar.cc/300" class="rounded-full" /></a>
      </div>
    </div>
  </nav>
  <main id="app" class="mx-auto h-full p-4">
  </main>
  <script type="module" src="./main.ts"></script>
